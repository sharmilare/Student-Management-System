<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg" id="header">
            <a href="../html/Homepage.html">

            </div>

            <div class="navbar-collapse justify-content-end mx-2 font-weight-bold">

                <a href="../html/StudentRegisteration.html" class="mx-3 head-item">New Registration</a>
                <a href="../html/addState.html" class="mx-3 head-item">State</a>
                <a href="../html/addcity.html"
                    class="mx-3 head-item">City</a>

                    <span class="text-danger font-weight-bold"><i class="fas fa-sign-out-alt"></i> Sign Out</span>

        <!-- Webpage Body Section  -->
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="d-flex justify-content-end">
                    <div class="mr-2 mt-3">
                        <button class="btn btn-success" data-target="#addmodalstate" data-toggle="modal"><i
                                class="fa-solid fa-plus"></i>&nbsp;AddState</button>
                    </div>
                    <div class="d-flex mr-2 mt-3">
                        <input class="form-control" type="text" placeholder="Enter State Name" id="textboxstate"
                            oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '')">
                        <button class="btn btn-primary pb-0 pt-0   text-center ml-md-n1" type="submit"
                            id="searchbutton"><span class="text-center">Search</span></button>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-warning text-light" onclick="clearbutton()">Clear</button>
                    </div>
                </div>
                <div id="searcherror" class="text-danger text-center"></div>

                <div>
                    <table class="table  table-bordered table-striped mt-2 mb-2">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>State</th>
                                <th>Status</th>
                                <th>Delete</th>
                                <th>Edit</th>
                            </tr>
                        </thead>
                        <tbody id="tablebody"></tbody>
                    </table>
                    <div id="noresulterror" class="text-danger h4 text-center"></div>
                </div>
                <div id="paginationfixed" class="d-flex justify-content-center">
                    <div id="paginationdisplay" class="d-flex justify-content-center"></div>
                </div>
            </div>
            <div class="col-md-3"></div>

        </div>
        <!-- Add state form  -->
        <div class="modal fade" id="addmodalstate" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header border-0">
                        <div class="text-info font-weight-bold">Add State</div>
                    </div>
                    <div class="modal-body">
                        <div class="form">
                            <div>
                                <label class="form-label font-weight-bold">State<span
                                        class="text-danger">*</span></label>
                                <input class="form-control" type="text" id="statename" placeholder="Enter stateName"
                                    oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '')">
                                <div id="statenameerror" class="text-danger"></div>
                            </div>
                            <div>
                                <label class="form-label font-weight-bold">Status<span
                                        class="text-danger">*</span></label>
                                <div>
                                    <input type="radio" name="status" value="Active" class="ml-1"><label
                                        class="ml-1">Active</label>
                                    <input type="radio" name="status" value="Inactive"><label class="ml-1">In
                                        Active</label>
                                </div>

                            </div>
                            <div class="text-danger" id="statuserror"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" id="savestate">Save</button>
                        <button class="btn btn-primary d-none" id="updatestate">Update</button>
                        <button class="btn btn-danger" data-dismiss="modal" onclick="clearForm()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Delete Confirmation -->
        <div class="modal fade" role="dialog" id="deletemodal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="font-weight-bold">Delete Confirmation</div>
                    </div>
                    <div class="modal-body">
                        <div>Are you sure you want to delete it.....</div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success mr-2" onclick="deleteok()">Ok</button>
                        <button class="btn btn-danger" onclick="deletecancel()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Save Toast -->
        <div class="toastdisplay" id="savetoast">
        <div class="toastdisplay-content">
            <i class="fas fa-check"></i>
            <div class="message">
                <span class="text">Record Created Successfully</span>
            </div>
        </div>
        <i class="fas fa-times close" id="closesaveToast"></i>
        <div class="progress" id="saveprogressBar"></div>
    </div>

    <!-- delete toast -->
    <div class="toastdisplay" id="deletetoast">
        <div class="toastdisplay-content">
            <i class="fas fa-check"></i>
            <div class="message">
                <span class="text">Record Deleted Successfully</span>
            </div>
        </div>
        <i class="fas fa-times close" id="closedeleteToast"></i>
        <div class="progress" id="deleteprogressBar"></div>
    </div>

    <!-- update toast -->
    <div class="toastdisplay" id="updatetoast">
        <div class="toastdisplay-content">
            <i class="fas fa-check"></i>
            <div class="message">
                <span class="text">Record Updated Successfully</span>
            </div>
        </div>
        <i class="fas fa-times close" id="closeupdateToast"></i>
        <div class="progress" id="updateprogressBar"></div>
    </div>
    </div>
 <script src="../javascript/savetoast.js"></script>
 <script src="../javascript/deletetoast.js"></script>
 <script src="../javascript/updatetoast.js"></script>   
<script>
        //Getting an unique id
        function uuidv4() {
            return "10000000-1000-4000-8000-100000000000".replace(/[018]/g, c =>
                (+c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> +c / 4).toString(16)
            );
        }

        //Storing data in local storage 
        let states = [];

        if (localStorage.getItem('statedata')) {
            states = JSON.parse(localStorage.getItem('statedata'));
        }
        //Saving data in local storage
        function saveLocalStorage() {
            localStorage.setItem('statedata', JSON.stringify(states));
        }

        //Displaying details in webpage in pagenation
        let statedisplay = {
            'queryset': states,
            'page': 1,
            'rows': 5,
            'window': 5
        }

        function arrayobject() {
            let paginationData = pagination(statedisplay.queryset, statedisplay.page, statedisplay.rows);
            let data = '';

            paginationData.queryset.forEach((ele, index) => {
                let indexnum = (statedisplay.page - 1) * statedisplay.rows + index + 1;
                data += ` <tr>
            <td>${indexnum}</td>
            <td>${ele.statename}</td>
            <td>${ele.status}</td>
            <td>
                <button class="text-danger border-0 bg-transparent" onclick="deletestate('${ele.id}')">
    <i class="fa-solid fa-trash"></i>
  </button>
            </td>
            <td>
                <button class="text-primary border-0 bg-transparent" onclick="editstate('${ele.id}')">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
            </td>
            </tr>`;
            });

            document.getElementById("tablebody").innerHTML = data;
            pagebutton(paginationData.pages);
        }
        arrayobject();

        //pagination numbers
        function pagination(queryset, page, rows) {
            let trimstart = (page - 1) * rows;
            let trimend = trimstart + rows
            let trimenddata = queryset.slice(trimstart, trimend);
            let pages = Math.ceil(queryset.length / rows);
            return {
                'queryset': trimenddata,
                'pages': pages
            }
        }
        //pagination buttons
        function pagebutton(pages) {
            document.getElementById('paginationdisplay').innerHTML = "";

            let maxleft = (statedisplay.page - Math.floor(statedisplay.window / 2));
            let maxright = (statedisplay.page + Math.floor(statedisplay.window / 2));

            if (maxleft < 1) {
                maxleft = 1;
                maxright = statedisplay.window;
            }

            if (maxright > pages) {
                maxleft = pages - (statedisplay.window - 1);
                maxright = pages;
                if (maxleft < 1) {
                    maxleft = 1;
                }
            }
            if (statedisplay.page > 1) {
                document.getElementById('paginationdisplay').innerHTML +=
                    `<button value="${statedisplay.page - 1}" class="btn btn-md btn-info page m-1"><i class="fa-solid fa-angles-left"></i></button>`;
            }
            for (let page = maxleft; page <= maxright; page++) {
                let className = 'btn btn-md m-1 page ';
                if (page === statedisplay.page) {
                    className += 'btn-dark fw-bold';
                } else {
                    className += 'btn-info';
                }

                document.getElementById('paginationdisplay').innerHTML +=
                    `<button value="${page}" class="${className}">${page}</button>`;
            }
            if (statedisplay.page < pages) {
                document.getElementById('paginationdisplay').innerHTML +=
                    `<button value="${statedisplay.page+1}" class="btn btn-md btn-info page m-1"><i class="fa-solid fa-angles-right"></i></button>`;
            }
            let pageButtons = document.getElementsByClassName('page');
            for (let i = 0; i < pageButtons.length; i++) {
                pageButtons[i].addEventListener('click', function () {
                    statedisplay.page = Number(this.value);
                    arrayobject();
                });
            }
        }

        //functions
        //Entering Unique statename
        function statevalidation(name) {
            let valid = states.some((ele) => {
                return ele.statename.toLowerCase().trim() === name.toLowerCase().trim();
            })
            if (valid) {
                return true;
            }
            else {
                return false;
            }
        }
        //statevalidation while updating
        function Validupdatestate(presentstatename, id) {
            return !states.some(ele => ele.statename.toLowerCase().trim() === presentstatename.toLowerCase().trim() && ele.id !== id);
        }
        //user not entering special characters and numbers
        function ValidStateName(name) {
            var namePattern = /^[a-zA-Z\s-]+$/;
            namevalid = name;

            if (!namePattern.test(name)) {
                return false;
            }
            return true;
        }
        //Addind state
        function add() {
            let name = document.getElementById("statename").value;
            let status = document.querySelector('input[name="status"]:checked')?.value || '';
            let isvalid = true;
            if (!name) {
                document.getElementById('statenameerror').innerHTML = "Please enter state name";
                isvalid = false;
            }
            else if (!ValidStateName(name)) {
                document.getElementById("statenameerror").innerHTML = "Please enter valid StateName";
                isvalid = false;
            }
            else if (statevalidation(name)) {
                document.getElementById("statenameerror").innerHTML = "Its already exists";
                isvalid = false;
            }

            else {
                document.getElementById("statenameerror").innerHTML = "";
            }
            if (!status) {
                document.getElementById('statuserror').innerHTML = "Please Select Option";
                isvalid = false;
            }

            if (!isvalid) return;

            let stateobject = {
                id: uuidv4(),
                statename: name,
                status: status
            }
            states.push(stateobject);
            arrayobject();
            clearForm();
            saveLocalStorage();

            $('#addmodalstate').modal('hide');
           saveToast();
        }
        document.getElementById("savestate").addEventListener("click", add);


        let deletestatedata = null;

        function deletestate(value) {
            deletestatedata = value;
            // alert(deletestatedata);

            $("#deletemodal").modal('show');
        }
        //document.getElementById('delete').addEventListener('click',deletestate);
        function deleteok() {
            if (deletestatedata != null) {
                states = states.filter(ele => ele.id !== deletestatedata)
                //console.log(states);
                statedisplay.queryset = states;
                arrayobject();
                saveLocalStorage();

                deletestatedata = null;
                $("#deletemodal").modal('hide');
                deleteToast();
            }
        }
        function deletecancel() {
            deletestatedata = null;
            $("#deletemodal").modal('hide');
        }
        let editstatedata = null;
        let editstateid = null;
        function editstate(value) {
            editstatedata = value;
            if (editstatedata !== null) {
                $('#addmodalstate').modal('show');
                let stateedit = states.find(ele => ele.id === editstatedata);
                if (stateedit) {
                    editstateid = stateedit.id;
                    document.getElementById('statename').value = stateedit.statename;
                    document.querySelectorAll('input[name="status"]').forEach((i) => {
                        i.checked = i.value.toLowerCase() === stateedit.status.toLowerCase();
                    });
                    document.getElementById("savestate").classList.add('d-none');
                    document.getElementById("updatestate").classList.remove('d-none');
                }
            }

        }
        function update() {
            let name = document.getElementById('statename').value;
            let status = document.querySelector('input[name="status"]:checked')?.value || '';

            if (editstateid !== null) {
                let data = states.find(ele => ele.id === editstateid);
                data.statename = name;
                data.status = status;

                let valid = true;

                if (!data.statename) {
                    document.getElementById('statenameerror').innerHTML = "Please enter State name";
                    valid = false;
                }
                else if (!ValidStateName(data.statename)) {
                    document.getElementById("statenameerror").innerHTML = "Please enter valid StateName";
                    valid = false;
                }
                else if (!Validupdatestate(data.statename, editstateid)) {
                    document.getElementById('statenameerror').innerHTML = "It already exists";
                    valid = false;
                } else {
                    document.getElementById('statenameerror').innerHTML = "";
                }
                if (!data.status) {
                    document.getElementById('statuserror').innerHTML = "Please Select Option";
                    valid = false;
                }
                if (!valid) return;
                arrayobject();
                clearForm();
                saveLocalStorage();
                $('#addmodalstate').modal('hide');
                updateToast();

                document.getElementById('savestate').classList.remove('d-none');
                document.getElementById('updatestate').classList.add('d-none');
                editstatedata = null;

            }
        }
        document.getElementById('updatestate').addEventListener('click', update);
        //Getting filter or search  data 
        let result = []
        document.getElementById('searchbutton').addEventListener('click', function () {
            let name = document.getElementById("textboxstate").value.replace(/\s+/g, "").toLowerCase();
            alert(name);
            document.getElementById("tablebody").innerHTML = "";
            if (name) {
                result = states.filter(ele => ele.statename.replace(/\s+/g, "").toLowerCase().includes(name));
                alert(result);
                if (result.length > 0) {
                    statedisplaysearch.queryset = result;
                    statedisplaysearch.page = 1;
                    arrayObjectdisplay(result);
                }
                else {
                    document.getElementById('noresulterror').innerHTML = "No Data Found";
                }
            }
            else {
                document.getElementById('searcherror').innerHTML = "Please enter value";
                statedisplaysearch.queryset = result;
                statedisplaysearch.page = 1;
                arrayobject();
            }
        });
        //Displaying search//Displaying data when search or filter data is exceeds
        let statedisplaysearch = {
            'queryset': states,
            'page': 1,
            'rows': 5,
            'window': 5
        }
        // used to display the search data or filter data
        function arrayObjectdisplay() {
            let paginationData = pagination(statedisplaysearch.queryset, statedisplaysearch.page, statedisplaysearch.rows);
            let data = '';
            paginationData.queryset.forEach((ele, index) => {
                let indexnum = (statedisplaysearch.page - 1) * statedisplaysearch.rows + index + 1;
                data += `
        <tr>
            <td>${indexnum}</td>
            <td>${ele.statename}</td>
            <td>${ele.status}</td>
            <td>
                <button class="text-danger border-0 bg-transparent" onclick="deletestate('${ele.id}')">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </td>
            <td>
                <button class="text-primary border-0 bg-transparent" elementupdateid="${ele.id}" onclick="edit(this)">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
            </td>
        </tr>`;
            });

            document.getElementById("tablebody").innerHTML = data;
            pagebutton(paginationData.pages);
        }
        //buttons to display pagebuttons for filtering or search data
        function pagebuttonsearch(pages) {
            document.getElementById('paginationdisplay').innerHTML = "";

            let maxleft = (statedisplay.page - Math.floor(statedisplay.window / 2));
            let maxright = (statedisplay.page + Math.floor(statedisplay.window / 2));

            if (maxleft < 1) {
                maxleft = 1;
                maxright = statedisplay.window;
            }

            if (maxright > pages) {
                maxleft = pages - (statedisplay.window - 1);
                maxright = pages;
                if (maxleft < 1) {
                    maxleft = 1;
                }
            }
            if (statedisplay.page > 1) {
                document.getElementById('paginationdisplay').innerHTML +=
                    `<button value="${statedisplay.page-1}" class="btn btn-md btn-info page m-1"><i class="fa-solid fa-angles-left"></i></button>`;
            }
            for (let page = maxleft; page <= maxright; page++) {
                let className = 'btn btn-md m-1 page ';
                if (page === statedisplay.page) {
                    className += 'btn-dark fw-bold';
                } else {
                    className += 'btn-info';
                }

                document.getElementById('paginationdisplay').innerHTML +=
                    `<button value="${page}" class="${className}">${page}</button>`;
            }
            if (statedisplay.page < pages) {
                document.getElementById('paginationdisplay').innerHTML +=
                    `<button value="${statedisplay.page+1}" class="btn btn-md btn-info page m-1"><i class="fa-solid fa-angles-right"></i></button>`;
            }
            let pageButtons = document.getElementsByClassName('page');
            for (let i = 0; i < pageButtons.length; i++) {
                pageButtons[i].addEventListener('click', function () {
                    statedisplay.page = Number(this.value);
                    arrayobjectdisplay();
                });
            }
        }
        //Clearing data in after entered or update data
        function clearForm() {
            document.getElementById("statename").value = "";
            document.querySelectorAll('input[name="status"]').forEach(ele => ele.checked = false);
            document.getElementById('statenameerror').innerHTML = "";
            document.getElementById('statuserror').innerHTML = "";
            document.getElementById('savestate').classList.remove('d-none');
            document.getElementById('updatestate').classList.add('d-none');
        }
        //Clearing search button
        function clearbutton() {
            document.getElementById('textboxstate').value = "";
            document.getElementById('noresulterror').innerHTML = "";
            document.getElementById('searcherror').innerHTML = "";
            statedisplaysearch.queryset = result;
            statedisplaysearch.page = 1;
            arrayobject();

        }
        //input functions
        document.getElementById('statename').oninput = function () {
            if (this.value) document.getElementById('statenameerror').innerHTML = "";
        }
        document.getElementsByName('status').forEach((ele) => {
            ele.onchange = function () {
                document.getElementById('statuserror').innerHTML = "";
            }
        });
        //Highlighting pages in navbar
        let item = document.querySelectorAll('.head-item');
        let presentPage = window.location.href;

        item.forEach(ele => {
            if (ele.href === presentPage) {
                ele.classList.add("active");
            }
            ele.addEventListener('click', () => {
                item.forEach(l => l.classList.remove("active"));
                ele.classList.add("active");
            });
        });

    </script>
</body>
